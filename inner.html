<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bank</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Bank logo</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex flex-row-reverse"></div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a>Your account <span class="sr-only">(current)</span></a>
                </li>


            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href>Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href>Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href>Settings</a>
                </li>
                <li class="nav-item">
                    <a href="logOut.html" class="nav-link">Log Out</a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col">
                    <h1 class="mb-5">Accounts</h1>
                    <div class="bootstrap-iso">

                        <div class="row">
                            <div class="col-md-4 col-sm-6 col-xs-12">

                                <!-- Form code begins -->
                                <form method="post">
                                    <div class="form-group"> <!-- Date input -->
                                        <label class="control-label" for="date">From date</label>
                                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY"
                                               type="text"/>

                                        <label class="control-label" for="date">To date</label>
                                        <input class="form-control" name="date" placeholder="MM/DD/YYY"
                                               type="text"/>
                                    </div>
                                    <div class="form-group"> <!-- Submit button -->
                                        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                                    </div>
                                </form>
                                <!-- Form code ends -->

                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead class="thead-default">
                        <tr>
                            <th>IBAN</th>
                            <th>Balance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">LT00 0000 0000 0000 0000</th>
                            <td>€1,000,000.00</td>
                        </tr>
                        <tr>
                            <th scope="row">LT00 0000 0000 0000 0000</th>
                            <td>€0.00</td>
                        </tr>
                        <tr>
                            <th scope="row">LT00 0000 0000 0000 0000</th>
                            <td>€0.00</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        var options = {
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>


</body>
</html>
